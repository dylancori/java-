    <section id="homebanking">

            </div>

          </div>

    <form action="">
        
        <fieldset>
            <legend><span>transaccion<span></legend>
            <p></p><input type="text" placeholder="importe">
           </p>
           <p> <input type="text" placeholder="descripcion">

            <select name="contacto" id="contacto">

    </form>
    </div>


    <div class="hacer-un-pago">

            <p> <input type="text" placeholder="descripcion"></p>
            
            <select name="tipo de pago" id="">

                <p></p>

            <p></p>

        </form>

                <p><input type="text" placeholder="banco" id="banco"></p>

                <p></p>
                <input type="submit" value="agregar contacto" onclick="alert('contacto agregado')">

            </fieldset>
        </form>
