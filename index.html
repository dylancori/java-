<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    


    <section id="homebanking">
        <div id="login" class="container">
            <label class="form-label mt-4">ingresar usuario</label>
            <div class="form-floating mb-3 ">
              <input type="text" class="form-control" id="user" placeholder="1234">
              <label for="floatingInput" >numero de usuario(1234)</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="pass" placeholder="123">
              <label for="floatingPassword">password(123)</label>
              <p><input type="button" name="btnVerifica" class="btn btn-success" id="btnVerifica"  value="verificar"  onclick="validar()"></p>
            </div>
          </div>
          
          
    <div class="transaccion container">
    <form action="">
        
        <fieldset>
            <legend><span>transaccion<span></legend>
           <p> <input type="text" placeholder="importe" id="tport"></p>
            
           <label for="seleccionar contacto">seleccionar contacto:</label>
            
            <select name="contacto"  id="contacto">
                <br>
            </select>
            <p></p>
            <input type="button" class="btn btn-dark" value="realizar transaccion" onclick="transferir()">
            
        </fieldset>
    </form>
    </div>


    <div class="hacer-un-pago container">
    <form action="">
        
        <fieldset>
            <legend><span>hacer un pago<span></legend>
            <p><input type="text" name="numero de pago" placeholder="numero de cuenta" id="nropago"></p>
            <p><input type="text" placeholder="importe" id="importe"></p>
            <p><input type="text" placeholder="cuotas" id="cuotas"></p>         
            <p></p>
            <input type="button" value="realizar pago" class="btn btn-dark" id="pagar" onclick="realizapago()" >
            
        </fieldset>
        </form>
    </div>
    
    
    <div class="agregar-contactos container">
        <form action="" >
        
            <fieldset>
                <legend><span>agregar contacto<span></legend>
                <p><input type="text" placeholder="id" id="id"></p>
                <p><input type="text" placeholder="nombre" id="nombre"></p>
                <p><input type="text" placeholder="alias" id="alias"></p>
                <p><input type="text" placeholder="banco" id="banco"></p>

                <p></p>
                <input type="button" id="btnAgregarElemento" value="Agregar"  class="btn btn-primary" onclick="agregarElemento();"></input>
                
               
                
                <input type="button" id="btnMostrarArreglo" value="Mostrar" class="btn btn-primary" onclick="mostrarArreglo();"></input>
                 <h4>conotactos disponibles</h4>
                <div id="agreg"></div>
            </fieldset>
        </form>
    </div>

</section>




    <script src="./desafios/desafio2.js"></script>
</body>
</html>
