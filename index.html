<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    


    <section id="homebanking">
        <div id="login">
            <label class="form-label mt-4">ingresar usuario</label>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="user" placeholder="1234">
              <label for="floatingInput">numero de usuario</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="pass" placeholder="123">
              <label for="floatingPassword">password</label>
              <p><input type="button" name="btnVerifica" id="btnVerifica" value="verificar"  onclick="validar()"></p>
            </div>
          </div>
    
    
    <div class="transaccion">
    <form action="">
        
        <fieldset>
            <legend><span>transaccion<span></legend>
           <p> <input type="text" placeholder="importe" id="timport"></p>
            
           <label for="seleccionar contacto">seleccionar contacto:</label>
            
            <select name="contacto" id="contacto">
                <br>
                <option value="contacto 1">juan</option>
                <option value="contacto 2">elias</option>
                <option value="contacto 3">martin</option>
                <option value="contacto 4">manu</option>
                
            </select>
            <p></p>
            <input type="submit" value="realizar transaccion" onclick="alert('transaccion exitosa')">
            <input type="reset" value="limpiar todo"></p>
        </fieldset>
    </form>
    </div>


    <div class="hacer-un-pago">
    <form action="">
        
        <fieldset>
            <legend><span>hacer un pago<span></legend>
            <p>nro de cuenta<input type="text" name="numero de pago" id="nropago"></p>
            <p><input type="text" placeholder="importe" id="importe"></p>
            <p><input type="text" placeholder="cuotas" id="cuotas"></p>
            <label for="">tipo de pago</label>
            <select name="tipo de pago" id="tarjeta">
                <br>
                <option value="visa" id="visa">visa 10%</option>
                <option value="master" id="master">master 20%</option>
                <p></p>
            </select>
            <p></p>
            <input type="button" value="realizar pago" id="pagar" onclick="resultado()" >
            <input type="reset" value="limpiar todo"></p>
        </fieldset>
        </form>
    </div>
    
    
    <div class="agregar-contactos">
        <form action="" >
        
            <fieldset>
                <legend><span>agregar contacto<span></legend>
                <p><input type="text" placeholder="id" id="id"></p>
                <p><input type="text" placeholder="nombre" id="nombre"></p>
                <p><input type="text" placeholder="alias" id="alias"></p>
                <p><input type="text" placeholder="banco" id="banco"></p>

                <p></p>
                <input type="button" id="btnAgregarElemento" value="Agregar" onclick="agregarElemento();"></input>
                <input type="reset" value="limpiar todo"></p>
               
                
                <input type="button" id="btnMostrarArreglo" value="Mostrar" onclick="mostrarArreglo();"></input>
                 <h4>agregaste el contacto</h4>
                <div id="agreg"></div>
            </fieldset>
        </form>
    </div>



</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./desafios/desafio2.js"></script>
</body>
</html>
